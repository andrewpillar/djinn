# Configuration file for integration tests

host "http://localhost:8080"

log debug "testdata/server.log"

drivers [
	"docker"
]

net {
	listen "localhost:8080"
}

crypto {
	hash  "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ012345678910"
	block "abcdefghijklmnopqrstuvwxyzABCDEF"
	salt  "abcdefghijklmnopqrstuvwxyzABCDEF"
	auth  "abcdefghijklmnopqrstuvwxyzABCDEF"
}

database {
	addr "localhost:5432"
	name "djinn"

	username "djinn_server"
	password "secret"
}

redis {
	addr "localhost:6379"
}

smtp {
	addr  "localhost:25"
	admin "root@localhost"
}

store images {
	type "file"
	path "/tmp/images"
}

store artifacts {
	type "file"
	path "/tmp/artifacts"
}

store objects {
	type  "file"
	path  "/tmp/objects"
	limit 5000000
}
