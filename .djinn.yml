namespace: djinn
driver:
  type: qemu
  image: djinn-dev
sources:
- https://github.com/andrewpillar/djinn.git
env:
- PGPASSWORD=secret
- LDFLAGS=-s -w
stages:
- setup
- integration
- make
jobs:
- stage: setup
  commands:
  - psql -U djinn -h localhost -d djinn -f djinn/schema.sql
- stage: integration
  commands:
  - cd djinn
  - go test -v -tags "integration" ./integration
- stage: make
  commands:
  - cd djinn
  - ./make.sh
  artifacts:
  - djinn/bin/djinn
  - djinn/bin/djinn-curator
  - djinn/bin/djinn-scheduler
  - djinn/bin/djinn-server
  - djinn/bin/djinn-worker
  - djinn/bin/sum.manif
